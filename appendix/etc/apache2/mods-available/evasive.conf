<IfModule mod_evasive20.c>
    DOSHashTableSize    3097
    DOSPageCount        10
    DOSSiteCount        70
    DOSPageInterval     3
    DOSSiteInterval     3
    DOSBlockingPeriod   10

    #DOSPageCount        2
    #DOSPageInterval     1
    #DOSSiteInterval     1
        
    #DOSEmailNotify     your@email.foo
    DOSLogDir           "/var/log/apache2_mod_evasive"
    DOSSystemCommand    "sudo /var/www-security-assistant/www-security-assistant.bash %s 'ModEvasive' 'AutoMode' >> /var/www-security-assistant/www-se$
</IfModule>
